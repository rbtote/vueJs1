<!doctype html>
    <html lang="en">
      <head>
        <title>Pagina con vuejs</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
      </head>

      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <!-- Navbar content -->
          <i class="fas fa-bone"></i>
          <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="navbar-brand" href="#">A dogs page</a>                
          </div>
        </nav>
        
        <div class="container pt-3 my-5" id="elemento">
          <div class="container-fluid my-5 mx-2">
            <p class="display-3">
              Dogs
            </p>
            <!-- Search form -->
          <div class="md-form mt-0">
            <input class="form-control" type="text" placeholder="Search and enter to show the dog" aria-label="Search" v-model="busc" @keyup.enter="searchDogImg">
          </div>
          <p class="h3 my-3">
            Searching for:
            <strong>{{busc}}</strong>
          </p>
          </div>          

          <div class="text-center">            
            <img id="dogImg" style="width: 700px; height: 500px;" class="img-fluid" onerror=" this.onerror=null; this.src='img/not_found.jpg' " src="img/pomeranian.jpg" alt="">
          </div>          

          <button @click="showList">
              Show dogs list
          </button>
          <ul v-if="listt">
            <li v-for="dog of dogs">
              {{dog}}
            </li>
          </ul>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Vue js-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
          const con = new Vue({
            el:"#elemento",
            data:{
              listt:false,
              busc:'',
              dogs:["pomeranian","husky","daschund","shitzu"]
            },
            methods: {            
              showList(){
                this.listt=!this.listt
              },
              searchDogImg(){
                if(this.dogs.indexOf(this.busc)>-1){
                    imgS = this.busc+".jpg";                   
                }else{
                    imgS = "not_found.jpg";                    
                }                
                $('#dogImg').attr('src','img/'+imgS);
              }
            }
          })
        </script>
      </body>
    </html>
</body>
</html>
